overwrite: true
schema: "http://localhost:4000/api/graphql"
documents: "src/graphql/**/*.graphql"
hooks:
  afterOneFileWrite:
    - "npm run format"

generates:
  # src/generated/graphql.ts:
  #   plugins:
  #     - "typescript"
