fragment RandomWheelDetails on RandomWheel {
  id
  slug
  name
  createdAt
  rotation
  spinDuration
  fadeDuration
  accessType
  editable
  _count {
    entries
  }
}

fragment RandomWheelEntry on RandomWheelEntry {
  id
  name
  weight
}

fragment RandomWheelWinner on RandomWheelWinner {
  id
  name
  createdAt
  winnerIndex
}

fragment RandomWheelMember on RandomWheelMember {
  id
  roleName
  user {
    ...UserName
  }
}
