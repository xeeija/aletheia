fragment RandomWheel on RandomWheel {
  ...RandomWheelDetails
  ...RandomWheelOwner
  # ...RandomWheelMembers
}

fragment RandomWheelDetails on RandomWheel {
  # ...RandomWheelListItem
  id
  slug
  name
  title
  createdAt
  accessType
  editable
  editAnonymous
  shareToken

  rotation
  spinDuration
  fadeDuration
  uniqueEntries
  liked
  theme {
    ...ColorTheme
  }
}

fragment RandomWheelOwner on RandomWheel {
  owner {
    ...UserName
  }
}

fragment RandomWheelMembers on RandomWheel {
  owner {
    ...UserName
  }
  members {
    ...RandomWheelMember
  }
}

fragment RandomWheelListItem on RandomWheel {
  id
  slug
  name
  title
  createdAt
  accessType
  editable
  editAnonymous
  shareToken
  _count {
    entries
  }
}

fragment RandomWheelEntry on RandomWheelEntry {
  id
  name
  weight
}

fragment RandomWheelWinner on RandomWheelWinner {
  id
  name
  createdAt
  winnerIndex
}

fragment RandomWheelMember on RandomWheelMember {
  id
  roleName
  userId
  user {
    ...UserName
  }
}
