mutation CreateRandomWheel(
  $name: String
  $accessType: String
  $spinDuration: Int
  $fadeDuration: Int
  $editAnonymous: Boolean
) {
  createRandomWheel(
    name: $name
    accessType: $accessType
    spinDuration: $spinDuration
    fadeDuration: $fadeDuration
    editAnonymous: $editAnonymous
  ) {
    ...RandomWheel
  }
}
