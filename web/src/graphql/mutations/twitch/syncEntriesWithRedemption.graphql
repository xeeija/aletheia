mutation SyncEntriesWithRedemption(
  $rewardId: String!
  $randomWheelId: String!
  $useInput: Boolean
  $addExisting: Boolean
) {
  syncEntriesWithRedemption(
    rewardId: $rewardId
    randomWheelId: $randomWheelId
    useInput: $useInput
    addExisting: $addExisting
  ) {
    ...EventSubscription
  }
}
